name: cursor_mobile
description: A Flutter mobile app that acts as a remote companion for Cursor IDE projects.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & WebSocket
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # UI & Navigation
  go_router: ^12.1.3
  flutter_svg: ^2.0.9

  # Code Highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # WebView
  webview_flutter: ^4.4.2

  # Utils
  intl: ^0.19.0
  path: ^1.8.3
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

